{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Excluir Item</h2>
    <p>Tem certeza que deseja excluir "{{ item.nome_produto }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'visualizar_nota' item.nota.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
