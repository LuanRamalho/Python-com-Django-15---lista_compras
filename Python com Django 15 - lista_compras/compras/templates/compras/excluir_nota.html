{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Excluir Nota</h2>
    <p>Tem certeza que deseja excluir "{{ nota.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'lista_notas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
